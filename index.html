<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <!-- load jquery via CDN -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sendgrid Demo with Appbase</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="main.js"></script>
    <script src="bower_components/appbase-js/browser/appbase.js"></script>

    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
    <div class="container">
        <section class="register">
            <h1>Appbase demo signup</h1>
            <form method="post" action="#">
                <div class="reg_section personal_info">
                    <input type="text" name="fullname" value="" placeholder="Your full name">
                    <input type="text" name="email" value="" placeholder="Your E-mail Address">
                </div>
                <div class="reg_section password">
                    <h3>Your country</h3>
                    <select id="country">
                        <option value="">Egypt</option>
                        <option value="">Palastine</option>
                        <option value="">Syria</option>
                        <option value="">Italy</option>
                    </select>
                </div>
                <p class="submit">
                    <input type="submit" name="commit" value="Sign Up">
                </p>
            </form>
        </section>
    </div>
</body>

</html>
